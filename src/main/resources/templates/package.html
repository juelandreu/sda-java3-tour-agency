<!DOCTYPE html>
<html lang="en">
<head th:replace="view/head.html :: head"></head>
<body>
<!-- pre loader area start -->
<div th:replace="view/loader :: loader"></div>
<!-- pre loader area end -->

<!-- header area start -->
<div th:replace="view/header :: header"></div>
<!-- header area end -->

<!-- search bar area start -->
<div th:replace="view/search :: search"></div>
<!-- search bar area end -->




<!-- end #header -->
<div id="page">
    <div id="page-bgtop">
        <div id="page-bgbtm">
            <div id="content">
                <div class="post">
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    <section>
                    <div class="entry">
                        <section class="slider-area">
                            <div class="hero-slider">
                                <div class="single-slider slider-height d-flex align-items-center p-relative" data-background="static/img/slider/slider-1.jpg">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-xl-9 col-lg-8 col-md-12">
                                                <div class="slider-content mt-120">
                                                    <p>
                                                        <h1 data-animation="fadeInUp" data-delay=".3s" th:text="${package.title}"></h1>
                                                        <h1 data-animation="fadeInUp" data-delay=".3s" th:text="${package.subtitle}"></h1>
                                                    </p>
                                                    <p data-animation="fadeInUp" data-delay=".5s" th:text="${package.description}"></p>
                                                    <p data-animation="fadeInUp" data-delay=".5s">Itinerary</p>
                                                    <p data-animation="fadeInUp" data-delay=".5s" th:text="${package.itinerary}"> </p>

                                                    <div class="slider-btn-wrapper">
                                                        <a href="/payment" class="btn" data-animation="fadeInUp" data-delay=".7s">Book Now</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-3 col-lg-4 d-none d-lg-block">
                                                <div class="slider-man" data-animation="fadeInRight" data-delay="1.1s">
                                                    <img th:src="${package.image}" alt="slider-man">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
</div>
</section>
<!-- slider area end -->




<div th:replace="view/footer.html :: footer"></div>
<div th:replace="view/scripts :: scripts"></div>

</body>
</html>
